<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="nav.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>NavBar</title>
    <style>

      *{
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Open Sans', sans-serif;
      }

      body{
          height: 100vh;
          background-color: #000;
          background-image: url(/images/background3.jpg);
          background-size: cover;
          background-position: center;
      }

      li{
          list-style: none;
      }

      a{
          text-decoration: none;
          color: #fff;
          font-size: 1rem;
      }

      a:hover{
          color: orangered;
      }

      header{
          position: relative;
          padding: 0 2rem;
      }

      .navbar{
          width: 100%;
          height: 60px;
          max-width: 1200px;
          margin: 0 5px 0 5px;
          display: flex;
          align-items: center;
          justify-content: space-between;
      }

      .navbar .logo a{
          font-size: 1.5rem;
          font-weight: bold;
      }

      .navbar .links{
          display: flex;
          gap: 2rem;
      }

      .navbar .toggle_btn{
          
          color: #fff;
          font-size: 1.5rem;
          cursor: pointer;
          
      }

      .action_btn{
          background-color: orange;
          color: #fff;
          padding: 0.5rem 1rem;
          border: none;
          outline: none;
          border-radius: 20px;
          font-size: 0.8rem;
          font-weight: bold;
          cursor: pointer;
          transition: scale 0.2 ease;
      }

      .action_btn:hover{
          scale: 1.07;
          color: #fff;
      }

      .action_btn:active{
          scale: 0.95;
      }

      .dropdown_menu{
          
          position: absolute;
          right: 2rem;
          top: 60px;
          height: 0;
          width: 300px;
          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(15px);
          border-radius: 10px;
          overflow: hidden;
          transition: height .2s cubic-bezier(0.175, 0.885, 0.32, 1.275)
      }

      .dropdown_menu.open{
          height: 240px;
      }

      .dropdown_menu li{
          padding: 0.6rem;
          display: flex;
          align-items: center;
          justify-content: center;
      }

      .dropdown_menu .action_btn{
          width: 100%;
          display: flex;
          justify-content: center;
      }

      section#hero{
          height: calc(100vh - 60px);
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          text-align: center;
          color: #fff;
      }

      #hero h1{
          font-size: 3rem;
          margin-top: 1rem;
      }

      /*RESPONSIVE DESIGN*/ 
      @media (max-width: 992px){
          .navbar .links
          .navbar .action_btn{
              display: none;
          }
          
          .navbar .toggle_btn{
              display: block;
          }

          .dropdown_menu{
              display: block;
          }
      }

      @media (max-width: 576px){
          .dropdown_menu{
              left: 2rem;
              width: unset;
          }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo"><a href="#" >Care Embrace Medical</a> </div>

        <ul class="links">
          <li><a href="#">Home</a></li>
          <li><a href="/hospital/staffreg.html">StaffReg</a></li>
          <li><a href="/hospital/patientreg.html">PatientReg</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>

        <a href="/hospital/form.html" class="action_btn">Get Started</a>

        <div class="toggle_btn">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div> 

      <div class="dropdown_menu ">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Book</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li> 
        <li><a href="/hospital/form.html" class="action_btn">Get Started</a></li>         
      </div>
    </header>

    

    <script>
      const toggleBtn = document.querySelector('.toggle_btn');
      const toggleBtnIcon = document.querySelector('.toggle_btn i');
      const dropDownMenu = document.querySelector('.dropdown_menu');
    
      toggleBtn.addEventListener('click', function() {
        dropDownMenu.classList.toggle('open');
        const isOpen = dropDownMenu.classList.contains('open');
    
        toggleBtnIcon.classList = isOpen
          ? 'fa-solid fa-xmark'
          : 'fa-solid fa-bars';
      });
    </script>
  </body>
</html>
